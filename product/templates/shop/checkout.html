<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== Modal Animation ===== */
        .modal.fade .modal-dialog {
            transform: translateY(-50px);
            transition: all 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: translateY(0);
        }

        /* ===== Modal Box ===== */
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            overflow: hidden;
        }

        /* ===== Header ===== */
        .modal-header {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: #fff;
            border-bottom: none;
            justify-content: center;
            text-align: center;
            padding: 1rem 1.5rem;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.4rem;
        }

        /* ===== Close Button ===== */
        .btn-close {
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* ===== Inputs ===== */
        .modal-body input.form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px 12px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .modal-body input.form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
        }

        /* ===== Footer ===== */
        .modal-footer {
            border-top: none;
            justify-content: center;
            padding: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #007bff);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            transform: translateY(-2px);
        }

        /* ===== Links ===== */
        .text-center a.text {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a.text:hover {
            text-decoration: underline;
        }

        .text-center span {
            color: #555;
            font-size: 0.95rem;
        }

        .modal-body {
            padding: 1.5rem 2rem;
        }

        .text-center {
            margin-bottom: 1rem;
        }

        /* ===== Checkout Page Styling ===== */
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background: #f9f9ff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .checkout-container h2 {
            color: #343a40;
            margin-bottom: 15px;
        }

        .checkout-container p {
            color: #555;
            font-size: 1.05rem;
        }
    </style>
</head>

<body>

    {% block content %}
    <div class="checkout-container">
        <h2>Checkout Page</h2>
        <p>Proceed with your order here.</p>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login to Continue
        </button>
    </div>
    {% endblock %}

    <!-- ===== Login Modal ===== -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="{% url 'login' %}?next=order_summary">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>
                        <input type="password" name="password" placeholder="Password" class="form-control" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="#" class="text">Forgot Password?</a><br>
                        <span>Don't have an account?
                            <a href="{% url 'signup' %}?next=checkout" class="text">Signup Now!</a>
                        </span>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ===== Bootstrap JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get("login") === "true") {
                const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();
            }
        });
    </script>

</body>

</html>
