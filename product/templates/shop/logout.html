<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logout-container h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .logout-container p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .logout-container a {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
   
    
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger">Logout</button>
</form>


</body>
</html>
