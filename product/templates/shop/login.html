<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page with Login Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loginDropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      z-index: 1000;
      width: 300px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="btn btn-primary" onclick="toggleLogin()">Login</button>
    </div>
  </nav>

  <!-- Login Dropdown -->
  <div id="loginDropdown">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
        <a href="#" class="text-decoration-none mt-2 text-center">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    function toggleLogin() {
      const loginBox = document.getElementById("loginDropdown");
      loginBox.style.display = loginBox.style.display === "block" ? "none" : "block";
    }

    // Optional: hide on click outside
    document.addEventListener('click', function(e) {
      const loginBox = document.getElementById('loginDropdown');
      if (!loginBox.contains(e.target) && !e.target.matches('.btn')) {
        loginBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
